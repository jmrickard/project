################################################################################
# The settings in this file enable the deployment and upgrade scripts to run   #
# successfully. You must complete this file appropriately before you can       #
# deploy i2 Analyze.                                                           #
# All paths that you specify must be in UNIX (forward slash) format.           #
################################################################################

################################################################################
# Database management system
# The installation path of the database management system or the database management system client.

# If you are using IBM Db2, for example C:/Program Files/IBM/SQLLIB on Windows, or /opt/IBM/db2/V10.5 on Linux
# If you are using Microsoft SQL Server, for example C:/Program Files/Microsoft SQL Server/Client SDK/ODBC/130 on Windows, or /opt/mssql-tools on Linux
db.installation.dir=/opt/IBM/db2

# The root path of the database file storage.
# If you are using IBM Db2, for example C: on Windows, or /home/db2inst1 on Linux
# If you are using Microsoft SQL Server, for example C:/Program Files/Microsoft SQL Server/MSSQL14.MSSQLSERVER/MSSQL/DATA on Windows, or /var/opt/mssql/data on Linux
db.database.location.dir=/home/db2inst1

################################################################################
# Application server
# The installation path for WebSphere Liberty Profile.
# For example, C:/IBM/i2analyze/deploy/wlp on Windows, or /opt/IBM/i2analyze/deploy/wlp on Linux
wlp.home.dir=/opt/IBM/i2analyze/deploy/wlp

# The installation path for the Oracle Java JDK.
# For example, C:/IBM/i2analyze/deploy/java on Windows or /opt/IBM/i2analyze/deploy/java on Linux
java.home.dir=/opt/IBM/i2analyze/deploy/java

# The installation path for Apache Solr. (Required for the Opal deployment pattern)
# For example, C:/IBM/i2analyze/deploy/solr on Windows or /opt/IBM/i2analyze/deploy/solr on Linux
solr.home.dir=/opt/IBM/i2analyze/deploy/solr

# The installation path for Apache ZooKeeper. (Required for the Opal deployment pattern)
# For example, C:/IBM/i2analyze/deploy/zookeeper on Windows or /opt/IBM/i2analyze/deploy/zookeeper on Linux
zookeeper.home.dir=/opt/IBM/i2analyze/deploy/zookeeper

################################################################################
# Temporary storage

# The path to a directory where i2 Analyze can store
# temporary files.
# For example, C:/IBM/i2analyze/data on Windows, or /opt/IBM/i2analyze/data on Linux
apollo.data=/opt/IBM/i2analyze/data
